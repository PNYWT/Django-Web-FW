{% extends 'App_general/components/Base.html' %}


{% block Site_Title%} ลงทะเบียนรับโปรโมชั่น | {% endblock %}

{% block content %}
<form action="{% url 'Subcription_form'%}" method="post">
    {% csrf_token %}
    <h2>ลงทะเบียนรับโปรโมชั่น</h2>
    <p>กรุณากรอกข้อมูลให้ครบถ้วนเพื่อรับโปรโมชั่นพิเศษจากเรา</p>
    <div style="margin-bottom: 16px;">
        <label for="">ชื่อ - นามสกุล</label>
        <input type="text" name="name">
    </div>
    <div style="margin-bottom: 16px;">
        <label for="">Email</label>
        <input type="email" name="email">
    </div>
    <div style="margin-bottom: 16px;">
        <label for="">เมนูที่สนใจ</label>
        {% for food in menuFoods %}
        <input type="checkbox" name="food_ids" value="{{ food.id }}"><label>{{ food.title }}</label>
        {% endfor %}
    </div>
    <div style="margin-bottom: 16px;">
        <label for="">อ่านข้อตกลงและเงื่อนไข</label>
        <input type="checkbox"><label>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eos ea totam voluptates
            sint. Cupiditate distinctio ex accusantium nulla! Perferendis hic explicabo ut ad incidunt, aliquam quaerat
            accusamus at recusandae consectetur.</label>
    </div>
    <div style="margin-bottom: 16px;">
        <button type="submit">ยอมรับเงื่อนไขและโปรโมชั่น</button>
    </div>
</form>
{% endblock %}
